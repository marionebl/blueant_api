Create a new work time entry
---
tags:
  - Time
security:
  - SessionAuth: []
    PersonAuth: []
parameters:
  - name: date
    in: formData
    type: string
    format: date
    required: true
    description:
      Date of this work time
  - name: activityID
    in: formData
    type: number
    description:
      Id of activity - not allowed if ticket is given
    required: true
  - name: projectID
    in: formData
    type: number
    required: true
    description:
      Id of project - not allowed if ticket is given
  - name: taskID
    in: formData
    type: number
    required: true
    description:
      Id of task - not allowed if ticket is given
  - name: billable
    in: formData
    type: boolean
    required: true
    description:
      Is this work-time billable?
  - name: from
    in: formData
    type: string
    format: time
    description:
      Start of work time - only hour and minute are interpreted, timezone and milliseconds are ignored
  - name: to
    in: formData
    type: string
    format: time
    description:
      End of work-time - only hour and minute are interpreted, timezone and milliseconds are ignored
  - name: break-share
    in: formData
    type: number
    description:
      Break in milliseconds
  - name: duration
    in: formData
    type: number
    description:
      Duration of the worktime in seconds. Only allowed if duration recording is active for this staff - nil otherwise.
  - name: ticketID
    in: formData
    type: number
    description:
      Id of ticket
  - name: comment
    in: formData
    type: string
    maxLength: 1000
    description:
      Comment - maximum length is 100 or 1000 chars depending on customizing
  - name: reasonNotAccountableID
    in: formData
    type: integer
    description:
      Reason because not accountable - only allowed if billable is false
  - name: iccID
    in: formData
    type: integer
    description:
      id of indirect cost center
  - name: customFieldList
    in: formData
    type: integer
    description:
      id of indirect cost center
definitions:
  Error:
    type: object
    properties:
      error_type:
        type: string
      message:
        type: string
  AbstractCustomField:
    type: object
    properties:
      ID:
        type: number
      active:
        type: boolean
      context: # might be enum, known: Worktime
        type: string
      entryList:
        type: object
        properties:
          ListboxEntryCustomField:
            type: array
      isMultiSelect:
        type: boolean
      mandatory:
        type: boolean
      name:
        type: string
      selectedValues: # sanitize this
        type: null
      stringValue: # sanititize this
        type: null
      validatorList: 
        type: object
        properties:
          Validtor: 
            type: array
  Time:
    type: object
    properties:
      activityID:
        type: number
        nullable: false
        description:
          id of task from masterData
      activityName:
        type: string
        nullable: true
        description:
          Task description from master data
      billable:
        type: boolean
        nullable: false
        decsription:
          Is this work-time billable?
      break-share:
        type: number
        nullable: true
        description:
          Break in milliseconds
      comment:
        type: string
        nullable: true
        maxLength: 1000
        description:
          comment - maximum length is 100 or 1000 chars depending on customizing
      date:
        format: date
        nullable: false
        description:
          Date of this work time
      duration:
        type: number
        nullable: true
        description:
          Duration of the worktime in milliseconds
      customFieldList:
        type: object
        nullable: true
        properties:
          AbstractCustomField:
            type: array
            items:
              - $ref: '#/definitions/AbstractCustomField'
      exportDate:
        type: date
        nullable: true
        description:
          Export date - not set if not exported
      from:
        type: string
        format: time
        nullable: true
        description:
          Start of work time - only hour and minute are interpreted, timezone and milliseconds are ignored
      iccID:
        type: number
        nullable: true
        description:
          ID of the indirect cost centre
      iccName:
        type: string
        nullable: true
        description:
          Description of the indirect cost centre
      lastChangedDate:
        type: datetime
        nullable: true
        description:
          Last change of this work-time
      personId:
        type: number
        nullable: true
        description:
          ID of the staff who created the work time
      personName:
        type: string
        nullable: true
        description:
          Name of the staff who created the work time
      projectID:
        type: number
        nullable: true
        description:
          id of project - not allowed if ticket is give
      projectName:
        type: string
        nullable: true
        description:
          Description of the project
      reasonNotAccountableID:
        type: integer
        nullable: true
        description:
          Reason because not accountable - only allowed if billable is false
      reasonNotAccountableName:
        type: string
        nullable: true
        description:
          Description of the reason not billable â€“ can only be set when billable == false
      sessionID:
        type: string
        nullable: false
      state: 
        type: number
        nullable: false
        # 0 - Open
        # 1 - Confirmed / Released
        # 2 - External system / Locked
        enum: [0, 1, 2]
        description:
          Status of the individual work time
      taskID:
        type: number
        nullable: true
        descrioption:
          Id of activity - not allowed if ticket is given
      taskName:
        type: string
        nullable: true
        description:
          Description of activity from project planning
      to:
        type: string
        format: time
        nullable: true
        description:
          End of work-time - only hour and minute are interpreted, timezone and milliseconds are ignored
      workTimeID:
        type: number
        nullable: true
        description:
          Id of this worktime
      tickedID:
        type: number
        nullable: true
        description:
          Id of ticket
      ticketName:
        type: string
        nullable: true
        description:
          Description of the ticket
responses:
  200:
    description: A newly created work time
    schema:
      $ref: '#/definitions/Time'
  401:
    description: An error indicating a wrong username password comination
    schema:
      $ref: '#/definitions/Error'
    examples:
      Error: { "error_type": "InvalidUsernamePasswordCombinationException",
          "message": "net.proventis.axis.blueant.InvalidUsernamePasswordCombinationException: InvalidUsernamePasswordCombinationException" }
  500:
    description: An generic server error
    schema:
      $ref: '#/definitions/Error'
    examples:
      Error: { "error_type": "Generic",
          "message": "Something went horribly wrong" }
