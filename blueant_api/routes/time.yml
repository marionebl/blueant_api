Get a work time by id
---
tags:
  - Time
security:
  - SessionAuth: []
    PersonAuth: []
parameters:
  - name: time_id
    in: path
    type: string
    required: true
definitions:
  AbstractCustomField:
    type: object
    properties:
      ID:
        type: number
      active:
        type: boolean
      context: # might be enum, known: Worktime
        type: string
      entryList:
        type: object
        properties:
          ListboxEntryCustomField:
            type: array
      isMultiSelect:
        type: boolean
      mandatory:
        type: boolean
      name:
        type: string
      selectedValues: # sanitize this
        type: null
      stringValue: # sanititize this
        type: null
      validatorList: 
        type: object
        properties:
          Validtor: 
            type: array
  Time:
    type: object
    properties:
      activityID:
        type: number
        nullable: false
        description:
          id of task from masterData
      activityName:
        type: string
        nullable: true
        description:
          Task description from master data
      billable:
        type: boolean
        nullable: false
        decsription:
          Is this work-time billable?
      break-share:
        type: number
        nullable: true
        description:
          Break in milliseconds
      comment:
        type: string
        nullable: true
        maxLength: 1000
        description:
          comment - maximum length is 100 or 1000 chars depending on customizing
      date:
        format: date
        nullable: false
        description:
          Date of this work time
      duration:
        type: number
        nullable: true
        description:
          Duration of the worktime in milliseconds
      customFieldList:
        type: object
        nullable: true
        properties:
          AbstractCustomField:
            type: array
            items:
              - $ref: '#/definitions/AbstractCustomField'
      exportDate:
        type: date
        nullable: true
        description:
          Export date - not set if not exported
      from:
        type: string
        format: time
        nullable: true
        description:
          Start of work time - only hour and minute are interpreted, timezone and milliseconds are ignored
      iccID:
        type: number
        nullable: true
        description:
          ID of the indirect cost centre
      iccName:
        type: string
        nullable: true
        description:
          Description of the indirect cost centre
      lastChangedDate:
        type: datetime
        nullable: true
        description:
          Last change of this work-time
      personId:
        type: number
        nullable: true
        description:
          ID of the staff who created the work time
      personName:
        type: string
        nullable: true
        description:
          Name of the staff who created the work time
      projectID:
        type: number
        nullable: true
        description:
          id of project - not allowed if ticket is give
      projectName:
        type: string
        nullable: true
        description:
          Description of the project
      reasonNotAccountableID:
        type: integer
        nullable: true
        description:
          Reason because not accountable - only allowed if billable is false
      reasonNotAccountableName:
        type: string
        nullable: true
        description:
          Description of the reason not billable â€“ can only be set when billable == false
      sessionID:
        type: string
        nullable: false
      state: 
        type: number
        nullable: false
        # 0 - Open
        # 1 - Confirmed / Released
        # 2 - External system / Locked
        enum: [0, 1, 2]
        description:
          Status of the individual work time
      taskID:
        type: number
        nullable: true
        descrioption:
          Id of activity - not allowed if ticket is given
      taskName:
        type: string
        nullable: true
        description:
          Description of activity from project planning
      to:
        type: string
        format: time
        nullable: true
        description:
          End of work-time - only hour and minute are interpreted, timezone and milliseconds are ignored
      workTimeID:
        type: number
        nullable: true
        description:
          Id of this worktime
      tickedID:
        type: number
        nullable: true
        description:
          Id of ticket
      ticketName:
        type: string
        nullable: true
        description:
          Description of the ticket
responses:
  200:
    description: The found time
    schema:
      $ref: '#/definitions/Time'
